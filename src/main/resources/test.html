<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Manager Dashboard - Staff Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<header class="bg-gray-900 text-white text-center py-4">
    <h1 class="text-2xl font-bold">Restaurant Manager Dashboard - Staff Manager</h1>
</header>

<main class="container mx-auto mt-8 p-4">

    <!-- Staff Planning Section -->
    <section class="mb-8">
        <h2 class="text-lg font-semibold mb-4">Staff Planning</h2>
        <div class="flex justify-between items-center bg-white rounded-lg shadow-md p-4">
            <div>
                <h3 class="text-md font-semibold">Today's Planned Staff</h3>
                <ul class="mt-2">
                    <!-- Display staff list for the day with toggles -->
                    <li class="flex justify-between items-center mb-2">
                        <span class="text-gray-700">Employee Name</span>
                        <label class="flex items-center cursor-pointer">
                            <input class="form-checkbox h-5 w-5 text-blue-500" type="checkbox">
                            <span class="ml-2">Planned</span>
                        </label>
                    </li>
                    <!-- Repeat similar structure for each employee -->
                    <!-- Example: -->
                    <!-- <li class="flex justify-between items-center mb-2">
                      <span class="text-gray-700">Employee Name 2</span>
                      <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500" checked>
                        <span class="ml-2">Planned</span>
                      </label>
                    </li> -->
                </ul>
            </div>
            <div>
                <!-- Display other staff details -->
                <h3 class="text-md font-semibold mb-2">Employee Details</h3>
                <p class="text-gray-700">Name: Employee Name</p>
                <p class="text-gray-700">Salary: $X</p>
                <p class="text-gray-700">Concurrent Working Days: Y</p>
            </div>
        </div>
    </section>

    <!-- Employee Management Section -->
    <section>
        <h2 class="text-lg font-semibold mb-4">Employee Management</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Hire Employee Form -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h3 class="text-md font-semibold mb-2">Hire New Employee</h3>
                <!-- Add form fields for hiring new employee -->
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold mb-1" for="employeeName">Employee Name</label>
                        <input class="w-full rounded-md border-gray-300 p-2" id="employeeName" name="employeeName"
                               type="text">
                    </div>
                    <!-- Add other necessary input fields for hiring -->
                    <!-- Example: Salary, etc. -->
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md"
                            type="submit">Hire
                    </button>
                </form>
            </div>

            <!-- Fire Employee Section -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h3 class="text-md font-semibold mb-2">Fire Employee</h3>
                <p class="text-gray-700 mb-4">Select an employee to terminate:</p>
                <select class="w-full rounded-md border-gray-300 p-2">
                    <option value="employee1">Employee Name 1</option>
                    <!-- Add options for other employees -->
                </select>
                <button class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 mt-2 rounded-md">Fire
